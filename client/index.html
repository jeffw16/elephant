<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Elephant is a geolocation-based question-and-answer platform.">
    <!--<meta name="author" content="">-->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Elephant</title>
    <!-- Include CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/elephant.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div style="border-style:solid;border-width:1px;border-color:#000;">
            <!-- Placeholder Logo -->
            <p class="lead" align="center" style="margin:0px;padding:10px"><!--<img src="assets/elephant-logo.png">&nbsp;-->elephant</p>
          </div>
          <br />
          <ul class="nav nav-pills nav-stacked rooms-list">
            <li role="presentation" class="rooms-item rooms-item-active active" id="room-general"><a href="#">#general</a></li>
            <li role="presentation" class="rooms-item" id="room-datschoollyfe"><a href="#">#datschoollyfe</a></li>
            <li role="presentation" class="rooms-item" id="room-anotherroom"><a href="#">#anotherroom</a></li>
          </ul>
        </div><!-- /.col-md-2 -->
        <div class="col-md-4">
          <ul class="nav nav-pills nav-stacked questions-list">
            <li role="presentation" class="questions-item questions-item-active active" id="question-general"><a href="#">Which parks DON'T have pervs asking me to look at their dingalings?</a></li>
            <li role="presentation" class="questions-item" id="question-datschoollyfe"><a href="#">Is McKinney full of racist people?</a></li>
            <li role="presentation" class="questions-item" id="question-anotherquestion"><a href="#">What would Jesus do if Pokemon Go was available in heaven?</a></li>
          </ul>
        </div><!-- /.col-md-4 -->
        <div class="col-md-6">
          <div id="question-pane"></div>
        </div><!-- /.col-md-6 -->
      </div><!-- /.row -->
    </div><!-- /.container -->
    <!-- Include JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="static/elephant.js"></script>
  </body>
</html>
